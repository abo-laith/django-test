{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'partials/_alerts.html' %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 ">
          <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3  ">
            <h6 class="text-white text-capitalize ps-3 ">New Product
        
            </h6>
          </div>
<!--#############################################################  -->
                    <form method="post"  enctype="multipart/form-data" novalidate novalidate onkeydown="if(event.keyCode === 13) { 
                      
                      return false;}"> 
                      {%csrf_token%}

                      <div class="row">
                        <div class="col-md-5">
                          <div class="input-group input-group-outline my-3">
                            <label class="form-label">*Weight (g)</label>
                            <input type="number" name="inputWeight" value="{{weight}}" class="form-control" step=".01" min="0" max="1000" required>
                          </div>
                        </div>
                        <div class="col-md-5">
                          <div class="input-group input-group-outline my-3">
                            <label class="form-label">*Barcode</label>
                            <input type="text" name="inputBarcode" class="form-control" value="{{barcode}}"  required>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="input-group input-group-outline my-3">
                            <label class="form-label"></label>
                            <input type="text" name="inputPin" class="form-control" value="{{pincode}}"  disabled>
                          </div>
                        </div>

                      </div>

                      <div class="row">

                        <div class="col-md-6">
                          <div class="input-group input-group-outline my-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="inputName" class="form-control"id="inputName" value="{{name}}" >
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="input-group input-group-outline my-3">
                            <label class="form-label">Size</label>
                            <input type="number" name="inputSize" id="inputSize" value="{{size}}" placeholder="" class="form-control" step=".01" min="0" max="1000">
                          </div>
                        </div>

                      </div>

                      <div class="row">

                        <div class="col-md-3">
                          <div class="input-group input-group-outline  my-3">
                            <label for="form-label">Shop: </label>
                          <select name="inputShop" class="form-select  px-2 py-3" id="floatingSelect" aria-label="Floating label select example">
                            
                            {% for shop in shops %}
                       
                            {% if shop.name == 'amoda' %}
                            <option  value='{{shop.name}}-{{shop.address}}'selected>{{shop.name}}-{{shop.address}}</option>
                            {% else %}
                            <option  value='{{shop.name}}-{{shop.address}}'>{{shop.name}}-{{shop.address}}</option>
                            {% endif %}
                            {% endfor %}
                          </select>
                          </div>
                        </div>
                        
                          <div class="col-md-3">
                            <div class="input-group input-group-outline  my-3">
                              <label for="form-label">Class: </label>
                            <select name="inputClasses" class="form-select  px-2 py-3" id="floatingSelect" aria-label="Floating label select example">
                              {% for class in classes %}
                              <option  value='{{class.name}}'>{{class.name}}</option>
                              {% endfor %}
                            </select>
                            </div>
                          </div>
                    
                          <div class="col-md-3">
                            <div class="input-group input-group-outline  my-3">
                              <label for="form-label">Type: </label>
                            <select name="inputTypes" class="form-select  px-2 py-3" id="floatingSelect" aria-label="Floating label select example">
                            
                              {% for type in types %}
                              <option  value='{{type.name}}'>{{type.name}}</option>
                              {% endfor %}
                            </select>
                            </div>
                          </div>
                    
                          <div class="col-md-3">
                            <div class="input-group input-group-outline  my-3">
                              <label for="form-label">Status: </label>
                            <select name="inputStatus" class="form-select  px-2 py-3" id="floatingSelect" aria-label="Floating label select example">
                           
                              {% for status in status %}
                              <option  value='{{status.name}}'>{{status.name}}</option>
                              {% endfor %}
                            </select>
                            </div>
                          </div>
                    
                      </div>


                
                        <!-- description -->
                      <div class="border mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" name="inputDescription" id="exampleFormControlTextarea1" rows="5" >{{description}}</textarea>
                      </div>

                       <div class="form-check form-switch d-flex align-items-center mb-3">
                        {{addProduct_form}}
                       </div>

                      <div class="pretty p-svg p-curve p-jelly">
                        <input type="checkbox" name="terms" id="inputRadio" />
                        <div class="state p-warning">
                            <!-- svg path -->
                            <svg class="svg svg-icon" viewBox="0 0 20 20">
                                <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                            </svg>
                            <label>Bist du sicher?</label>
                        </div>
                    </div>
                  
                       <div class="form-check form-switch d-flex align-items-center mb-3">
                        <input class="btn btn-secondary mb-4 mt-4" name="btnSave" type="submit" value="save">
                       </div>
                        
                    </form>
<!--#############################################################  -->
</div>
<div class="card-body px-0 pb-2">
  <div class="table-responsive p-0">
  </div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
